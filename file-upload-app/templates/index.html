<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Manager - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleIndex.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>S3 File Manager</h1>
            <nav>
                <a href="{{ url_for('home') }}" class="btn btn-sm btn-outline-primary">Upload</a>
                <a href="{{ url_for('file_list') }}" class="btn btn-sm btn-outline-secondary">View Files</a>
            </nav>
        </div>

        <div class="card">
            <div class="card-header">
                Upload File to S3
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select file</label>
                        <input class="form-control" type="file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
